<!DOCTYPE html>
<html lang="en"> <!-- html em linguagem english-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citação</title> <!-- Título que aparece na aba do navegador--> 
    <link rel="stylesheet" href="estilo.css"> <!--define o relacionamento entre o arquivo em que o comando está escrito e o arquivo que é definido no href-->
</head>

<body> <!--corpo do documento-->
    <div class="titulo"> <!--definindo classe do titulo-->
         <i>Citação:</i>  <!--Titulo da pagina, <i>Transforma o conteúdo em itálico-->
             
    </div> <!--define uma divisão da página-->

    <div class="citacao"> <!--definindo uma classe-->
        <!-- níveis de cabeçalho h1 ao h2-->    
         <h1>O mal não pode criar nada de novo, só pode <span class="corVermelha">corromper</span> e  <span class="corAzul">arruinar </span> o que as forças do bem inventaram ou fizeram.</h1>  <!--span costumam ser utilizadas apenas para pequenas informações, nesse caso utilizei para formar uma classe onde troquei a cor, tamanho e fonte no css -->
        <h2>J. R. R. Tolkien</h2>    
   
   </div>
    
</body>
</html>
