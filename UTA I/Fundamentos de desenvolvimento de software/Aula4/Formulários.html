<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Br</title>
</head>
<body>

    <h1>Jogos Online</h1>
    <form method="POST" action="teste.jsp">

        Nome: <input type="text" name="nome" > <br>
        Email: <input type="e-mail" name="e-mail"> <br>

        Plataforma: 
        <input type="radio" name="Plataforma" value="Xbox"> Consoles Xbox
        <input type="radio" name="Plataforma" value="Playstation"> Consoles Playstation
        <input type="radio" name="Plataforma" value="PC"> PC 
        <br> <br>

        Ação <select name="ação">
            <option>Call of Duty</option>
            <option>Apex Legends</option>
            <option>Gears of War</option>
            <option>Nenhuma das opções</option>
        </select>

        Aventura <select name="Aventura">
            <option>Assassin's Creed</option>
            <option>God of War</option>
            <option>Elden Ring</option>
            <option>Nenhuma das opções</option>
        </select>

        Esportes/Corrida <select name="Esportes/Corrida">
            <option>Forza Horizon</option>
            <option>Fifa</option>
            <option>PES</option>
            <option>Nenhuma das opções</option>
        </select>
        <br> <br>

        Adicionais <input type="checkbox" name="Assinatura 12 meses live gold" value="sim"> Assinatura Xbox
         <input type="checkbox" name="Assinatura 12 meses Plus" value="sim"> Assinatura Playstation
        <br>
        <br>
        Data Entrega: <input type="date" name="dataEntrega">
        <br>
        <br>
        Comentário: <textarea name="mensagem" rows="15" cols="40"></textarea>
        <p> <input type="submit"></p>    
        
    </form>
</body>
</html>
